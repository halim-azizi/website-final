<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transaction History - Mulliri Antik</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />
    <style>
        .admin-section {
            background: #0c0c0e;
            color: #fff;
            min-height: 100vh;
            padding: 60px 0;
        }

        .admin-card {
            background: #131316;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th {
            text-align: left;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--gold);
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
        }

        .status-completed {
            background: rgba(57, 181, 74, 0.15);
            color: #39b54a;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 700;
            color: var(--muted);
        }

        .filter-group input {
            background: #1a1a1e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
        }

        .total-badge {
            font-weight: 900;
            color: var(--gold);
        }

        .item-list {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container header__inner">
            <nav class="nav nav--left">
                <a href="index.html">DASHBOARD</a>
                <a href="products.html">STORE</a>
            </nav>
            <a class="logo" href="index.html">
                <img style="width:70px;" src="assets/mulliri-png.png" />
            </a>
            <div class="header__right">
                <span style="font-size: 12px; font-weight: 800; color: var(--gold);">ADMIN PANEL</span>
            </div>
        </div>
    </header>

    <main class="admin-section">
        <div class="container">
            <h1 class="sectionTitle white">Sales History</h1>
            <p class="sub whiteMuted">Track and analyze all your shilajit transactions.</p>

            <div class="admin-card">
                <div class="filters">
                    <div class="filter-group">
                        <label>Date Filter</label>
                        <input type="date" id="dateFilter" onchange="renderHistory()">
                    </div>
                    <div class="filter-group">
                        <label>Search Order ID</label>
                        <input type="text" id="searchFilter" placeholder="ORD-..." oninput="renderHistory()">
                    </div>
                </div>

                <div style="overflow-x: auto;">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Order ID</th>
                                <th>Products</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <!-- JS will populate -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
    <script>
        function getTransactions() {
            return JSON.parse(localStorage.getItem('mulliri_transactions') || '[]').sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function renderHistory() {
            const transactions = getTransactions();
            const body = document.getElementById('historyBody');
            const dateVal = document.getElementById('dateFilter').value;
            const searchVal = document.getElementById('searchFilter').value.toUpperCase();

            let filtered = transactions.filter(t => {
                const dateMatch = !dateVal || t.date.startsWith(dateVal);
                const searchMatch = !searchVal || t.id.includes(searchVal);
                return dateMatch && searchMatch;
            });

            if (filtered.length === 0) {
                body.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px; color: var(--muted);">No transactions found for this period.</td></tr>';
                return;
            }

            body.innerHTML = filtered.map(t => {
                const dateObj = new Date(t.date);
                const dateStr = dateObj.toLocaleDateString() + ' ' + dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const itemsStr = t.items.map(i => `${i.quantity}x ${i.name}`).join('<br>');

                return `
                <tr>
                    <td>${dateStr}</td>
                    <td style="font-family: monospace; font-weight: 700;">${t.id}</td>
                    <td class="item-list">${itemsStr}</td>
                    <td class="total-badge">${t.total.toFixed(2)}â‚¬</td>
                    <td><span class="status-pill status-completed">${t.status}</span></td>
                </tr>
            `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', renderHistory);
    </script>
</body>

</html>
