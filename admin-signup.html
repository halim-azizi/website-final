<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Signup - Mulliri Antik</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0c0c0e;
            padding: 20px;
        }

        .login-card {
            background: #131316;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            margin: 0 auto 15px;
        }

        .login-header h1 {
            color: #fff;
            font-size: 24px;
            font-weight: 800;
            margin: 0;
        }

        .login-header p {
            color: var(--muted);
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            background: #1a1a1e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 16px;
            border-radius: 10px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .login-btn {
            width: 100%;
            margin-top: 10px;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 13px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-msg {
            color: #39b54a;
            font-size: 13px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--muted);
        }

        .footer-link a {
            color: var(--gold);
            font-weight: 700;
        }
    </style>
</head>

<body>

    <main class="login-section">
        <div class="login-card">
            <div class="login-header">
                <a href="index.html">
                    <img src="assets/mulliri-png.png" alt="Mulliri Antik Logo" />
                </a>
                <h1>Admin Registration</h1>
                <p>Create an account to manage sales</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="admin@mulliriantik.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="123456" minlength="6">
                </div>

                <button type="submit" class="btn btn--gold login-btn">CREATE ACCOUNT</button>
                <div id="errorMsg" class="error-msg"></div>
                <div id="successMsg" class="success-msg">Account created! Check your email for verification.</div>
            </form>

            <div class="footer-link">
                Already have an account? <a href="admin-login.html">Log In</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email,
                    password
                });

                if (error) throw error;

                successMsg.style.display = 'block';
                document.getElementById('signupForm').reset();
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
