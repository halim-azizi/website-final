<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Mulliri Antik</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Great+Vibes&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
  <style>
    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0c0c0e;
      padding: 20px;
    }

    .login-card {
      background: #131316;
      border-radius: 20px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
    }

    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }

    .login-header img {
      width: 80px;
      margin: 0 auto 16px;
      display: block;
    }

    .login-header .admin-badge {
      display: inline-block;
      background: rgba(200, 160, 80, 0.12);
      border: 1px solid rgba(200, 160, 80, 0.3);
      color: var(--gold);
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 4px 14px;
      border-radius: 999px;
      margin-bottom: 14px;
    }

    .login-header h1 {
      color: #fff;
      font-size: 26px;
      font-weight: 800;
      margin: 0 0 6px;
    }

    .login-header p {
      color: var(--muted);
      font-size: 14px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      background: #1a1a1e;
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #fff;
      padding: 14px 16px;
      border-radius: 10px;
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(200, 160, 80, 0.12);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
      padding: 15px;
      font-size: 15px;
      letter-spacing: 0.08em;
    }

    .error-msg {
      color: #ff5555;
      font-size: 13px;
      margin-top: 16px;
      text-align: center;
      display: none;
      background: rgba(255, 85, 85, 0.08);
      border: 1px solid rgba(255, 85, 85, 0.2);
      border-radius: 8px;
      padding: 10px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--muted);
    }

    .back-link a {
      color: var(--gold);
      font-weight: 700;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0% {
        content: '';
      }

      33% {
        content: '.';
      }

      66% {
        content: '..';
      }

      100% {
        content: '...';
      }
    }
  </style>
</head>

<body>
  <main class="login-section">
    <div class="login-card">
      <div class="login-header">
        <a href="index.html">
          <img src="assets/mulliri-png.png" alt="Mulliri Antik Logo" />
        </a>
        <div class="admin-badge">üîê Admin Area</div>
        <h1>Welcome Back</h1>
        <p>Sign in to access the sales dashboard</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="E-mail" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn--gold login-btn" id="submitBtn">SIGN IN</button>
        <div id="errorMsg" class="error-msg"></div>
      </form>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Store</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    // If already logged in, redirect immediately
    window.supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = 'admin-history.html';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');

      errorMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'SIGNING IN<span class="loading-dots"></span>';

      try {
        const { data, error } = await window.supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        window.location.href = 'admin-history.html';
      } catch (error) {
        errorMsg.textContent = '‚ùå ' + (error.message || 'Invalid credentials. Please try again.');
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'SIGN IN';
      }
    });
  </script>
</body>

</html>
