<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Mulliri Antik</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Great+Vibes&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
  <style>
    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0c0c0e;
      padding: 20px;
    }

    .login-card {
      background: #131316;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header img {
      width: 80px;
      margin: 0 auto 15px;
    }

    .login-header h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 800;
      margin: 0;
    }

    .login-header p {
      color: var(--muted);
      font-size: 14px;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      background: #1a1a1e;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .login-btn {
      width: 100%;
      margin-top: 10px;
    }

    .error-msg {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>

<header class="header">
  <div class="container header__inner">
    <nav class="nav nav--left">
      <a href="products.html">SHOP</a>
      <a href="index.html#bundles">BUNDLES</a>
      <a href="index.html#difference">OUR SHILAJIT</a>
    </nav>
    <a class="logo" href="index.html">
      <img style="width:70px;" src="assets/mulliri-png.png" />
    </a>
    <div class="header__right">
      <a href="admin-login.html" class="iconbtn login-btn" id="loginBtn">
        <span class="ico ico-user"></span>
      </a>
    </div>
    <!-- MOBILE BURGER -->
    <button class="mnav__burger" id="menuToggle" aria-label="Open Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- MOBILE DROPDOWN -->
  <div class="mnav" id="mobileNav">
    <div class="container mnav__inner">
      <a href="index.html">HOME</a>
      <a href="products.html">STORE</a>
      <a class="btn btn--gold" href="index.html#contact">CONTACT</a>
    </div>
  </div>
</header>

<main class="login-section">
  <div class="login-card">
    <div class="login-header">
      <a href="index.html">
        <img src="assets/mulliri-png.png" alt="Mulliri Antik Logo" />
      </a>
      <h1>Admin Access</h1>
      <p>Enter your credentials to manage sales</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="admin@mulliriantik.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn--gold login-btn">LOG IN</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>

    <div class="footer-link" style="text-align: center; margin-top: 20px; font-size: 14px; color: var(--muted);">
      Don't have an account? <a href="admin-signup.html" style="color: var(--gold); font-weight: 700;">Sign Up</a>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script>
  // Mobile menu logic
  const toggleBtn = document.getElementById("menuToggle");
  const mobileNav = document.getElementById("mobileNav");
  if (toggleBtn && mobileNav) {
    toggleBtn.addEventListener("click", () => mobileNav.classList.toggle("open"));
  }
</script>
<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    errorMsg.style.display = 'none';

    try {
      const { data, error } = await window.supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) throw error;

      // Redirect on success
      window.location.href = 'admin-history.html';
    } catch (error) {
      errorMsg.textContent = error.message;
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>

</html>
